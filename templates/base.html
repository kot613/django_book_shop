{% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="{% static 'ebook/img/favicon.png' %}" rel="icon">
    <title>
        {% block title %}
                {% trans 'Книгарня -  інтернет-магазин книг.' %}
                {% trans 'Купити книги в магазині за найкращими цінами в Україні' %}
        {% endblock %}
    </title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="Книгарня -  інтернет-магазин книг. Купити книги в магазині за найкращими цінами в Україні"
          name="description">
    <meta name="robots" content="INDEX,FOLLOW"/>

    <!-- Favicon -->


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'ebook/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'ebook/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'ebook/css/style.css' %}" rel="stylesheet">
</head>

<body>
{% include '_header.html' %}

{% block content %}
{% endblock %}

{% include '_footer.html' %}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>




</body>

</html>
